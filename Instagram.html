<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            a {
                text-decoration: none;
            }
            .box {
                font-size: 20px;
                color: white;
                height: 100vh; /* Ocupa toda a altura da tela */
                width: 100vw; /* Ocupa toda a largura da tela */
                border-radius: 0; /* Remove as bordas arredondadas */
                background: #191919;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .buttons-container {
                display: flex;
                justify-content: space-around;
                width: 150px;
            }
            button {
                height: 30px;
                width: 50px;
                background: white;
                border-radius: 5px;
                color: blue;
                font-weight: 600;
                border: none;
                cursor: pointer;
            }
            button a {
                color: blue;
                display: block;
                height: 100%;
                width: 100%;
                text-align: center;
                line-height: 30px; /* Para centralizar verticalmente o texto no botão */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>C*zinho hoje?</p>
            <div class="buttons-container">
                <button>
                    <a href="https://link.com">Sim</a>
                </button>
                <button id="no">Não</button>
            </div>
        </div>
    </body>
    <script>
        let button = document.getElementById('no');
        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50;

        button.addEventListener("mouseover", function() {
            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        });
    </script>
</html>
