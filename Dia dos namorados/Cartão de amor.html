<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: 'Arial, sans-serif';
            color: #fff;
        }
        .cartao {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .mensagem {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .coracao {
            font-size: 50px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="cartao">
        <div class="mensagem">Em todas as vidas eu amo você</div>
        <div class="coracao">❤️</div>
    </div>
</body>
</html>
